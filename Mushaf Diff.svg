       id="text836"><tspan
         sodipodi:role="line"
         id="tspan834"
         x="156.67113"
         y="180.77232"
         style="stroke-width:0.26458332">فِي ٱلۡجَحِيمِ ٩٧ فَأَرَادُواْ بِهِۦ كَيۡدٗا فَجَعَلۡنَٰهُمُ ٱلۡأَسۡفَلِينَ ٩٨ </tspan><tspan
         sodipodi:role="line"
         x="156.67113"
         y="189.59177"
         style="stroke-width:0.26458332"
         id="tspan838">وَقَالَ إِنِّي ذَاهِبٌ إِلَىٰ رَبِّي سَيَهۡدِينِ ٩٩ رَبِّ هَبۡ لِي مِنَ ٱلصَّٰلِحِينَ ١٠٠ </tspan><tspan
         sodipodi:role="line"
         x="156.67113"
         y="198.41121"
         style="stroke-width:0.26458332"
         id="tspan840">فَبَشَّرۡنَٰهُ بِغُلَٰمٍ حَلِيمٖ ١٠١ فَلَمَّا بَلَغَ مَعَهُ ٱلسَّعۡيَ قَالَ يَٰبُنَيَّ </tspan><tspan
         sodipodi:role="line"
         x="156.67113"
         y="207.23065"
         style="stroke-width:0.26458332"
         id="tspan842">إِنِّيٓ أَرَىٰ فِي ٱلۡمَنَامِ أَنِّيٓ أَذۡبَحُكَ فَٱنظُرۡ مَاذَا تَرَىٰۚ قَالَ يَٰٓأَبَتِ </tspan><tspan
         sodipodi:role="line"
         x="156.67113"
         y="216.05009"
         style="stroke-width:0.26458332"
         id="tspan844">ٱفۡعَلۡ مَا تُؤۡمَرُۖ سَتَجِدُنِيٓ إِن شَآءَ ٱللَّهُ مِنَ ٱلصَّٰبِرِينَ ١٠٢ </tspan></text>
